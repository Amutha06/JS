<!doctype html>
<html lang="en">

<head>

    <title>Shop Details</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!--Font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body>

    <button class="btn btn-info" onclick="myFunction4()">Go Back</button>

    <div class="container">
        <form name="addsells" onsubmit="onSave();myFunction3()">
            <legend><i>Add Sells</i></legend>
            <label>Customer Name</label>
            <input type="text" placeholder="Enter Customer Name" id="customername" required>
            <label>Contact Number</label>
            <input type="number" placeholder="Enter Contact Number" id="contact" required>
            <label>Status</label>
            <input type="text" placeholder="Enter Status" id="status" required>
            <label>Order Amount</label>
            <input type="number" placeholder="Order Amount" id="orderamount" required><br><br>
            <button class="btn btn-success" id="submit" type="submit">Save</button>
            <button class="btn btn-warning" id="reset" onclick="onClear()">Clear</button>
        </form>
    </div>
    



    <script src="js/myscript1.js"></script>
</body>

</html>
