<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="icon" type="image/x-jpg" href="/image/f.jpg">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <h2 style="color: blue;">Sample Form</h2>

    <form action="/action_page.php" target="_blank" method="get">
        <fieldset>
            <legend><b>Personal Details:</b></legend>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>

            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="City"><br><br>

            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" placeholder="State"><br><br>

            <label for="zcode">Zip Code:</label><br>
            <input type="number" id="zcode" name="zcode" placeholder="Zip Code"><br><br>

            <label for="address">Address:</label><br>
            <textarea rows="4" cols="35" name="address" form="usrform" placeholder="Enter address here..."></textarea><br><br>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobby1">
            <label for="hobby1">Listening Music</label>
            <input type="checkbox" id="hobby2" name="hobby2">
            <label for="hobby2">Reading Books</label>
            <input type="checkbox" id="hobby3" name="hobby3">
            <label for="hobby3">Playing indoor games</label><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="male">
              <label for="male">Male</label>
            <input type="radio" id="female" name="female">
              <label for="female">Female</label><br>

            <p>
            <label for="files">Profile Photo:</label>
            <input type="file" id="files" name="files"></p><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script></script>

</body>

</html>
