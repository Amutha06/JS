<!doctype html>
<html lang="en">

<head>

  <title>JavaScript Task</title>
  <link rel="icon" type="image/x-jpg" href="image/js.jpg">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <!--Font icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</head>

<body>
  <h3>Fruits Lists with Duplicates</h3>
  <p id="demo1"></p>
  <br>
  <h3>Fruits Length</h3>
  <p id="demo2"></p>
  <br>
  <h3>Fruits List without Duplicates</h3>
  <p id="demo3"></p>

  <script>
    const fruits = ["Kiwi", "Orange", "Apple", "Mango", "Grapes", "Pineapple", "Mango", "Avocado", "Kiwi", "Strawberry"];

    let text = "<ul>";
    fruits.forEach(myFunction);
    text += "</ul>";
    document.getElementById("demo1").innerHTML = text;

    function myFunction(value) {
      text += "<li>" + value + "</li>";

      document.getElementById("demo2").innerHTML = fruits.length;

      
      const unique = Array.from(new Set(fruits));
      
      document.getElementById("demo3").innerHTML = unique;
    }

  </script>


</body>

</html>
